<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body> 
    <header class="header">
        <a href="/"><img src="./images/logo.svg" alt="logo"></a>
    </header>

    <main>

        <fieldset class="form">

            <div class="title">
                    <img src="./images/log-in.svg" alt="Faça seu Login">
                    <h2> Faça seu login</h2> 
            </div>
            <p class="description">Entre com suas informações de login</p>

            <div class="form-container">
  
                <form action="#">

                    <div class="field-input">
                        <label  for="email">E-mail</label>
                        <input type="email" name="email" placeholder="Digite seu e-mail" id="email">
                    </div>
                    <div class="field-input password-input">
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password" placeholder="Digite seu senha">
                        <span class="eye-password"></span>
                    </div>

                    <div class="container">
                        <div class="remenbe-me">
                            <input id="checkbox" name="lembrar" type="checkbox"> 
                            <label for="checkbox"> Lembre-me</label>
                        </div>
                        <div>
                            <a href="#">Esqueci minha senha</a>
                        </div>   
                    </div>
                
             
                    <div class="footer">
                        <button type="submit">Entrar</button>
                        <span>Não tem uma conta?<a href="#">Registre-se</a></span> 
                    </div>
                
                </form>

            </div>

        </fieldset>

        <div class="image-background">
            <img src="./images/side-image.jpg" alt="">
        </div>
    
    </main> 

 
</body>
</html>
